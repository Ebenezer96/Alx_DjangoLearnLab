{% extends "blog/base.html" %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
    <p style="color:red;">Please correct the errors below.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
