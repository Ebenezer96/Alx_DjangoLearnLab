{% extends "blog/base.html" %}

{% block content %}
<h1>Delete Post</h1>

<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>

<br>
<a href="{% url 'blog:post-detail' object.pk %}">Cancel</a>
{% endblock %}
