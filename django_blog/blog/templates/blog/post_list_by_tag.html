{% extends "blog/base.html" %}

{% block content %}
<h1>Posts tagged "{{ tag.name }}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
                <small>â€¢ {{ post.created_at|date:"M d, Y H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found with this tag.</p>
{% endif %}

<a href="{% url 'blog:post-list' %}">Back to all posts</a>
{% endblock %}
